<div class="row tileWrap">
    <div class="tileLoading fadeOut" ng-show="PhotoGridCtrl.isLoading">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div ng-repeat="photo in PhotoGridCtrl.data" class="tileBox fadeIn fadeInDuration fadeInDelay">
        <div class="contentBox">
            <image src="{{ photo.url_s }}" width="{{ photo.width_s }}"></image>
            <div class="titleBox">{{ photo.title }}</div>
        </div>
    </div>
</div>
